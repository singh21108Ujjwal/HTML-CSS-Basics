<html>
    <head>
        <title>Input buttons</title>
    </head>
    <body>
        <p>Do you like cat or dog?</p>
        <form>
            <label>
                Dog:
                <!--if name attribute is not same in all the labels than we can check multiple options-->
                <input name="pet" type="radio" value="DOG">
            </label>
            <label>
                Cat:
                <input name="pet" type="radio" value="CATS">
            </label>
            <p>What is your favourate color</p>
            <select name="color">
                <option>Red</option>
                <option>Orange</option>
                <option>Yellow</option>
            </select>
            <input type="text">
            <textarea rows="10" cols="10"></textarea>
            <button>Go!</button>
        </form>
    </body>
</html>
