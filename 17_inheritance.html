<html>
    <head>
        <title>Inheritance in css</title>
        <style type="text/css">
        body{
            color: red;
        }
        ul{
            color: green;
        }
        li{
            color: aqua;
        }
        #id1{
            background: beige;
        }
        .high{
            background: Red;
        }
        </style>
    </head>
    <body>
        <p>Inheritance in CSS</p>
        <ul>
            <li id="id1" class="high">red</li>
            <li>green</li>
            <li>blue</li>
            <li class="high">yellow</li>
        </ul>
    </body>
</html>
